                </div>
            </div>
        </div>
        <script>
    // Select the video elements and the main video player
    let listVideos = document.querySelectorAll('.vid video');
    let mainVideo = document.querySelector('.main-video video');
    let title = document.querySelector('.heading');

    listVideos.forEach(video => {
        video.onclick = () => {
            // Play the clicked video
            video.play();

            // Pause all other videos
            listVideos.forEach(vid => {
                if (vid !== video) {
                    vid.pause();
                }
            });

            // Remove the 'active' class from all videos' containers
            listVideos.forEach(vid => vid.parentElement.classList.remove('active'));
            
            // Add the 'active' class to the clicked video's container
            video.parentElement.classList.add('active');

            // Update the main video source and title
            let src = video.getAttribute('src');
            mainVideo.src = src;
            let text = video.nextElementSibling.innerHTML;
            title.innerHTML = text;
        };
    });
</script>


    </body>
</html>
