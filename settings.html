<!DOCTYPE html>
<html>
<head>
  <title>App Settings</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      background-color:rgb(255, 246, 191);
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-transform: uppercase;
      text-align: center;
    }

    .settings-form {
      max-width: 400px;
      margin: 0 auto;
      background-color: rgb(165, 241, 233);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .settings-form label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }

    .settings-form label.spacing {
      margin-top: 20px;
    }

    .settings-form input[type="checkbox"] {
      margin-right: 10px;
    }

    .settings-form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .settings-form input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .settings-form input[type="submit"] {
      background-color:white;
      color:black;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .settings-form input[type="submit"]:hover {
      background-color: #45a049;
    }

    .success-message {
      color: #4CAF50;
      margin-top: 10px;
    }

    .notification-panel {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>App Settings</h1>
  <form class="settings-form">
    <label for="primary-email">Primary Email:</label>
    <input type="email" id="primary-email" name="primary-email" placeholder="Enter primary email">

    <label for="secondary-email" class="spacing">Secondary Email:</label>
    <input type="email" id="secondary-email" name="secondary-email" placeholder="Enter secondary email">

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter phone number">

    <label for="notifications">Receive Notifications:</label>
    <input type="checkbox" id="notifications" name="notifications">

    <label for="sound">Sound Adjustment:</label>
    <input type="range" id="sound" name="sound" min="0" max="100">

    <label for="theme">App Theme:</label>
    <select id="theme" name="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>

    <input type="submit" value="Save Settings">
    <p class="success-message" style="display: none;">Settings saved successfully.</p>
  </form>

  <div class="notification-panel">
    <h2>Notifications</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean vitae nisl eu neque rutrum aliquet. Suspendisse potenti. Nullam semper, mi id ullamcorper vestibulum, metus ligula eleifend justo, non congue elit ex sed sapien.</p>
  </div>

  <script>
    // Interactive CSS
    const form = document.querySelector('.settings-form');
    const successMessage = document.querySelector('.success-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      successMessage.style.display = 'block';

      // Add additional code for saving the settings
      // This is just a basic example to show the success message
    });
  </script>
</body>
</html>
